<!DOCTYPE html>
<html>
<head>
    <title>Temperaturlogg</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Siste temperaturmålinger</h1>
    <table border="1">
        <tr><th>Timestamp</th><th>Temperatur (°C)</th></tr>
        {% for row in rows %}
        <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
